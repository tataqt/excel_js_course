<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Pure JavaScript Excel</title>
</head>

<body>

  <div id="app" class="container">

    <div class="exel">

      <div class="exel__header">
        <input type="text" class="exel__header-input" value="Новая таблица" />
        <div>
          <div class="exel__header-button">
            <i class="material-icons">delete</i>
          </div>
          <div class="exel__header-button">
            <i class="material-icons">exit_to_app</i>
          </div>
        </div>
      </div>

      <div class="exel__toolbar">
        <div class="exel__toolbar-button">
          <i class="material-icons">format_align_left</i>
        </div>
        <div class="exel__toolbar-button">
          <i class="material-icons">format_align_center</i>
        </div>
        <div class="exel__toolbar-button">
          <i class="material-icons">format_align_right</i>
        </div>
        <div class="exel__toolbar-button">
          <i class="material-icons">format_bold</i>
        </div>
        <div class="exel__toolbar-button">
          <i class="material-icons">format_italic</i>
        </div>
        <div class="exel__toolbar-button">
          <i class="material-icons">format_underline</i>
        </div>
      </div>

      <div class="exel__formula">
        <div class="exel__formula-info">fx</div>
        <div class="exel__formula-input" contenteditable spellcheck="false"></div>
      </div>

      <div class="exel__table">

      </div>
    </div>
  </div>

</body>

</html>
